<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Kasir Bulu Mata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Kasir Bulu Mata</h1>
      <p class="subtitle">Uyunk Lashes</p>
    </header>

    <div class="main-content">
      <section class="products-section">
        <h2 class="section-title">Daftar Produk</h2>
        <div class="products-container">
          <div class="products-grid" id="product-list">
            <!-- Produk ditampilkan lewat JS -->
          </div>
        </div>
      </section>

      <section class="cart-section">
        <h2 class="section-title">Keranjang Belanja</h2>
        <div id="receipt">
          <h2>Uyunk Lashes</h2>
          <p>Struk Pembayaran</p>
          <p>Tanggal: <span id="date"></span></p>
          <p>Customer: <span id="customer"></span></p>
          <ul id="items"></ul>
          <p><strong>Total: Rp <span id="total"></span></strong></p>
        </div>
        <div class="action-buttons">
          <button onclick="printReceipt()" class="print-button">Cetak Struk</button>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
